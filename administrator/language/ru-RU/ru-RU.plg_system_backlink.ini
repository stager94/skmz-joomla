ATTEMPT LEGACY SEF=Поддержка совместимости SEF
IF YES, IT SEARCHES FOR OLD QUERY STRINGS THAT MIGHT MATCH AND REDIRECTS=Если Да, то система будет производить поиск старых запросов (Query Strings) для их перенаправления.
IF YES, IT USES OLD STYLE SEF AND ATTEMPTS TO GENERATE A VALID LINK=Если Да, то система будет использовать старый формат SEF для возможности генерации правильных ссылок.
IF YES, IT USES OLD STYLE SEF AND DIRECTS IT TO THE NEW LINK=Если Да, то система будет использовать старый стиль SEF и перенаправлять на новые ссылки.
PROVIDES BACKLINK SUPPORT=Обеспечивает поддержку старых ссылок Joomla! 1.0.x. Он перенаправляет ссылки на документы старого формата на правильные ссылки Joomla! 1.5.
SEARCH QUERY STRINGS=Запросы
SEARCH SEF=Поиск SEF
"%s" HAS MOVED TO <a href="%s">%s</a>. CLICK THE LINK IF YOUR BROWSER DOES NOT REDIRECT YOU AUTOMATICALLY.="%s" перенаправлен на <a href="%s">%s</a>. Нажмите на ссылке, если ваш браузер не поддерживает автоматическое перенаправление.
