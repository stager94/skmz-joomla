TIPSFILTERTYPE=Черный список содержит перечень всех запрещенных тегов и атрибутов.<br /><strong>--</strong> По умолчанию в черном списке находятся теги:'applet', 'body', 'bgsound', 'base', 'basefont', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br /><strong>--</strong> По умолчанию в черном списке находятся атрибуты:\n'action', 'background', 'codebase', 'dynsrc', 'lowsrc'<br /><strong>--</strong>Вы можете дополнить черный список тегов и атрибутов, введя их в поля Фильтр тегов и Фильтр атрибутов (теги и атрибуты разделяйте пробелами или запятыми).</p><p> Белый список разрешает использовать только теги, перечисленные в полях Фильтр тегов и Фильтр атрибутов.</p><p>Параметр Без HTML удалеят все HTML-теги из содержимого при сохранении.</p> <p>Стоит отметить, что эти настройки работают независимо от используемого редактора. <br />Даже если используется визуальный редактор, то, в любом случае, перед сохранением информации в базе данных, будут вырезаться дополнительные теги и атрибуты.
