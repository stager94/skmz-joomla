AUTHORIZATION METHOD=Метод авторизации
ANONYMOUS COMPARE=Сравнивать не заметно
AUTHENTICATE THEN BIND=Анонимное соединение
BASE DN=Основное отличительное имя (DN)
BIND AS USER=Связать с пользователем
BIND AND SEARCH=Найти и привязать
BIND DIRECTLY AS USER=Прямое соединение - Как пользователь
CONNECT PASSWORD=Пароль для подключения
CONNECT USERNAME=Имя пользователя для подключения
DEFAULT PORT IS 389=Порт по умолчанию - 389
FOLLOW REFERRALS=Следовать по ссылкам
FOR EXAMPLE, OPENLDAP.MYCOMPANY.ORG=Например, openldap.mycompany.org
HANDLES USER AUTHENTICATION AGAINST AN LDAP SERVER=Обеспечивает аутентификацию пользователей сервера LDAP
HOST=Хост
LDAP AUTHENTICATION=Аутентификация LDAP
LDAP V3=LDAP V3
MAP FULLNAME=Карточка: Полное имя
MAP EMAIL=Атрибут: е-mail
MAP USER ID=Карточка: ID пользователя
MAP PASSWORD=Атрибут: Пароль
NEGOTIATE TLS=Использовать TLS
NO=Нет
PARAMLDAPHOST=Имя или IP-адрес сервера LDAP. Например: openldap.mycompany.org
PARAMLDAPPORT=Порт для соединения с сервером LDAP. По умолчанию - 389
PARAMBASEDN=Основной DN вашего сервера LDAP
PARAMAUTHMETHOD=Метод авторизации для проверки подлинности параметров доступа
PARAMCONNECTSTRING=Имя пользователя и пароль для подключения определяют параметры подключения для фазы поиска отличительного имени (DN). Доступны 2 опции: 1 - Анонимный поиск отличительного имени (DN). Оставьте оба поля пустыми. 2 - Административное подключение: <strong>Имя пользователя</strong> является именем пользователя с административной учетной записью, например <strong>Администратор</strong>. <strong>Пароль</strong> является фактическим паролем вашей административной учетной записи.
PARAMCONNECTPASSWORD=Пароль для подключения - пароль административной учетной записи. Он используется в методах разрешения: <strong>Прямое соединение - Как пользователь</strong> и <strong>Авторизованное соединение и поиск</strong>.
PARAMLDAPV3=Значение по умолчанию - LDAP2, но последние версии OpenLdap требуют, чтобы клиенты использовали LDAPV3
PARAMNEGOCIATETLS=Использовать шифрованное соединение по протоколу TLS с сервером LDAP. Рекомендуется, чтобы весь трафик к серверу и от сервера LDAP был зашифрован.
PARAMFOLLOW=Эта опция очищает флажок LDAP_OPT_REFERRALS. Вы должны будете установить его для серверов Windows 2003.
PARAMSEARCHSTRING=Строка запроса, используемая для поиска данного пользователя. <strong>[search]</strong> ключевое слово динамически заменяется именем пользователя для входом в систему, <strong>например: uid=[search]</strong>. Могут использоваться несколько строк, отделенные точками с запятой. Используется только для поиска.
PARAMUSERSDN=<strong>[username]</strong> ключевое слово динамически заменяется на имя пользователя для входа в систему, <strong>например: uid=[username], dc=my-domain, dc=com</strong>. Могут использоваться несколько строк, отделенные точками с запятой. Используется только для прямого соединения.
PARAMMAPFN=Атрибут LDAP, который содержит полное имя пользователей
PARAMMAPEMAIL=Атрибут LDAP, который содержит адрес электронной почты пользователей
PARAMMAPUID=Атрибут LDAP, который содержит имя пользователей для входа. Для Active Directory это - sAMAccountName.
PARAMMAPPASSWORD=Атрибут LDAP, содержащий пароль пользователей для сравнения.
PORT=Порт
SEARCH STRING=Строка для поиска
THE BASE DN OF YOUR LDAP SERVER=Основное отличительное имя (DN) вашего сервера LDAP, например o=mydomain.com
USERS DN=Отличительное имя (DN) пользователей
YES=Да

