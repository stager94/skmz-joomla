PARAMBLOCKQUOTE=Поместить выделенный текст в тег blockquote
PARAMCODECLEANUP=По умолчанию, TinyMCE будет очищать ваш текст от определенных HTML тегов, таких как script и center по причине безопасности и совместимости с XHTML. Мы рекомендуем вам не выключать эту функцию.
PARAMCODECLEANUPONSAVE=Рекомендуемый параметр - 'Всегда'. Никогда = Не очищать код при сохранении. Фронтенд = Очищать код при сохранении только при редактировании во фронтенде. Всегда = Очищать код при сохранении при редактировании во фронтенде и в админцентре.
PARAMCOMPRESSEDVERSION=TinyMCE может быть запущен в сжатом режиме, делая немного быстрее скорость загрузки. Однако, этот режим не всегда работает, особенно в IE, поэтому по умолчанию, он выключен. Будьте осторожны, когда включаете его - убедитесь, что он работает на вашей системе.
PARAMCUSTOMCSS=Вы можете определить загрузку собственного файла CSS вместо стандартного editor.css - просто введите полный путь URL к CSS файлу, который Вы хотите загружать. Если Вы введете значение в это поле, то это отменит параметр <strong>Шаблон классов CSS</strong>
PARAMDIRECTIONALITY=Выберите, отображать ли кнопку выбора направления текста. Доступно только в <strong>Расширенном</strong> режиме
PARAMELEMENTPATH=Если установлено ВКЛ, это установит классы отображения для отмеченного текста.
PARAMENTITIECLEANUP=Если установлено Нет, то объекты не обрабатываются кодом.
PARAMEXTVALIDELEMENTS=Позволяет добавить новые элементы к существующему набору допустимых.
