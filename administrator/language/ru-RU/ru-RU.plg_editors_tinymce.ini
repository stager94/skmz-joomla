PARAMCOLORS=Показать (скрыть) функцию выбора Цвета. Доступно только в Расширенном режиме.
PARAMENTITYENCODING=Управляет кодированием HTML-сущностей. Рекомендуемый параметр - 'без обработки'. 'именованное' = используются названия сущностей (например,'&lt;'). 'числовое' = используется числовое кодирование HTML (например, '%03c'). без обработки = Не кодировать HTML-сущности. Обратите внимание, что поиск в статьях будет работать неправильно, если не используется параметр 'без обработки'.
PARAMS EXTENDED MODE=<strong>Функции расширенного режима</strong><br />Функции, доступные только в расширенном режиме работы редактора.
PARAMFONTS=Показать (скрыть) функцию выбора Шрифта. Доступно только в Расширенном режиме.
PARAMMEDIA=Показать (скрыть) кнопку Медиа. Доступно только в Расширенном режиме.
PARAMPASTE=Показать (скрыть) кнопку Вставить. Доступно только в Расширенном режиме.
PASTE=Вставка из буфера
POSSIBILITY TO SEE INVISIBLE CHARACTERS=Использовать ли возможность просмотра невидимых символов
