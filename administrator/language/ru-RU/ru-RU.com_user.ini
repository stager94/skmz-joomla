ALIGNMENT FOR LOGIN IMAGE=Расположение изображения на странице авторизации
ALIGNMENT FOR LOGOUT IMAGE=Расположение изображения на странице выхода	
IMAGE FOR THE LOGIN PAGE=Изображение для страницы авторизации
IMAGE FOR THE LOGOUT PAGE=Изображение для страницы выхода
LOGIN DESCRIPTION=Описание авторизации
LOGIN DESCRIPTION TEXT=Текст описания авторизации
LOGIN IMAGE=Изображение авторизации
LOGIN IMAGE ALIGN=Расположение изображения авторизации
LOGIN JS MESSAGE=JS-сообщение при авторизации
LOGIN PAGE TITLE=Заголовок страницы авторизации
LOGIN REDIRECTION URL=URL перенаправления после авторизации
LOGOUT DESCRIPTION=Описание выхода
LOGOUT DESCRIPTION TEXT=Текст описания выхода
LOGOUT IMAGE=Изображение на странице выхода
LOGOUT IMAGE ALIGN=Расположение изображения выхода
LOGOUT JS MESSAGE=JS-сообщение выхода
LOGOUT PAGE TITLE=Заголовок страницы выхода
LOGOUT REDIRECTION URL=URL перенаправления после выхода
PARAMETERS FOR LOGIN COMPONENT=Параметры компонента авторизации
PARAMLOGINDESCTEXT=Текст, отображаемый на странице авторизации. Если поле оставлено пустым, то будет использоваться значение константы _LOGIN_DESCRIPTION
PARAMLOGINJSMESSAGE=Показать (cкрыть) всплывающее JavaScript-сообщение при успешной авторизации
PARAMLOGINURL=Страница, на которую пользователь будет перенаправлен в случае успешной авторизации. Если поле оставлено пустым, то по умолчанию будет загружена главная страница сайта.
PARAMLOGOUTDESCTEXT=Текст, отображаемый на странице выхода. Если поле оставлено пустым, то будет использоваться значение константы _LOGOUT_DESCRIPTION
PARAMLOGOUTJSMESSAGE=Показать (cкрыть) всплывающее JavaScript-сообщение при успешном выходе
PARAMLOGOUTPAGETITLE=Текст, отображаемый в верхней части страницы. Если поле оставлено пустым, то по умолчанию отображается название пункта меню.
PARAMLOGOUTURL=Страница, на которую пользователь будет перенаправлен в случае успешного выхода. Если в левое поле по умолчанию, то будет загружена главная страница сайта.
PARAMWELCOMEDESC=Введи текст для отображения на этой странице. Если поле оставлено пустым, то будет использоваться значение константы WELCOME_DESC из языкового файла.
SHOW LOGIN PAGE TITLE=Заголовок страницы авторизации
SHOW LOGOUT PAGE TITLE=Заголовок страницы выхода
SHOW/HIDE THE LOGIN PAGE TITLE=Показать (cкрыть) заголовок страницы авторизации
SHOW/HIDE THE LOGOUT PAGE TITLE=Показать (cкрыть) заголовок страницы выхода
SHOW/HIDE THE LOGIN DESCRIPTION BELOW=Показать (cкрыть) текст описания формы авторизации внизу
SHOW/HIDE THE LOGOUT DESCRIPTION BELOW=Показать (cкрыть) текст описания формы выхода внизу
WELCOME DESCRIPTION=Текст приветствия
