TIPCACHEHANDLER=По умолчанию механизм кэширования основан на хранении кэша в файлах.
TIPDATETIMEDISPLAY=Текущие дата и время, отображаемые на сайте, с учетом часового пояса
TIPDATABASEHOSTNAME=Адрес сервера Вашей базы данных, указанное при установке. Изменяйте это поле только при необходимости, например, при переносе сайта на другой сервер.
TIPDATABASENAME=Название Вашей базы данных, указанное при установке. Изменяйте это поле только при необходимости, например, при переносе сайта на другой сервер.
TIPDATABASEPREFIX=Префикс таблиц базы данных, указанный при установке. Изменяйте это поле только при необходимости, например, при переносе сайта на другой сервер.
TIPDTATABASETYPE=Тип базы данных, указанный при установке. Изменяйте это поле только при необходимости, например, при переносе сайта на другой сервер.
TIPDATABASEUSERNAME=Имя пользователя для доступа к базе данных, указанное при установке. Изменяйте это поле только при необходимости, например, при переносе сайта на другой сервер.
TIPDEBUGGINGINFO=При включении режима отладки на сайте будет отображаться диагностическая информация, запросы и ошибки SQL, состояние перевода языковых файлов. Эта информация будет отображаться на всём сайте: в общедоступной части и в админцентре, поэтому не используйте эту возможность на рабочих сайтах.
TIPDEBUGLANGUAGE=Включите, если хотите использовать отладку перевода языковых файлов и отображения индикаторов (<bold>&bull;...&bull;</bold>) или (<bold>?...?</bold>). Отладка языковых файлов будет работать и без включения отладки системы, но в этом случае любые сообщения об ошибках будут отключены, что может затруднить их исправление.  
TIPDEFWYSIWYG=Выберите визуальный редактор по умолчанию. Зарегистрированные пользователи смогут изменить его на странице персональных настроек, если эта возможность будет включена.
TIPENABLEWEBSERVICES=Разрешает возможность использования RPC(Remote Procedure Calls - вызова удаленных процедур), используя HTTP в качестве транспорта и XML в качестве языка кодировки. Эта функция необходима для работы сторонних расширений. По умолчанию разрешено.
TIPERRORREPORTING=Выберите из списка уровень отображаемых ошибок. Дополнительную информацию смотрите в Помощи.
TIPFEEDEMAIL=Каналы новостей форматов RSS и Atom включают адрес электронной почты автора. Выберите E-mail автора для использования в канале новостей адресов e-mail авторов (из данных пользователей) или выберите E-mail cайта для использования в каждой статье общий e-mail сайта.
TIPFROMNAME=По умолчанию это поле является копией названия сайта, введенного при установке.
TIPFRONTENDUSERPARAMS=Если установлено <strong>Показать</strong>, пользователи смогут выбрать язык сайта, редактор и сайт помощи в персональных параметрах после авторизации на сайте.
TIPENABLEFTP=Выберите, использовать ли встроенный FTP-клиент Joomla! для полноценной работы с файлами.
TIPFORCESSL=Принудительное использование SSL (https) для доступа к выбранным областям сайта. Вы не сможете получить доступ к выбранным областям без ssl. Примечание: для использования этого параметра необходима возможность использования SSL на вашем сайте (необходим сертификат безопасности и т.п.).
TIPFTPHOST=Введите адрес FTP-сервера
TIPFTPPASSWORD=Пароль доступа к FTP-серверу
TIPFTPPORT=Введите номер порта FTP. Порт по умолчанию - 21.
TIPFTPROOT=Путь к корневой папке FTP-сервера. Корневая папка - это папка верхнего уровня, куда будут иметь доступ пользователи FTP.
TIPFTPUSERNAME=Имя пользователя, используемое для доступа к FTP-серверу.
TIPGLOBALSITEMETATADESC=Введите описание сайта, используемое некоторыми поисковыми машинами при индексации. Оптимальное количество слов - 20.
TIPGLOBALSITEMETAKEY=Введите ключевые слова и фразы, описывающие ваш сайт. Ключевые слова разделяйте запятыми, а фразы группируйте одиночными кавычками.
TIPHELPSERVER=Выберите сервер помощи, откуда система будет загружать файлы помощи. Для использования локальной справки, входящей в дистрибутив системы, выберите Сайт. После выбора сервера помощи нажмите кнопку Применить, для сохранения изменений.
TIPIFSETTOSHOWAUTHOR=Если установлено <strong>Показать</strong>, то будет отображаться <b>имя автора</b> статьи. Это глобальная установка, но она может быть изменена в других местах Админцентра на уровне меню или статьи.
TIPIFSETTOSHOWDATETIMECREATED=Если установлено <strong>Показать</strong>, то будут отображаться <b>дата и время</b> создания статьи. Это глобальная установка, но она может быть изменена в других местах на уровне меню или статьи.
TIPIFSETTOSHOWDATETIMEMODIFIED=Если установлено <strong>Показать</strong>, то будут отображаться <b>дата и время</b> последнего изменения статьи. Это глобальная установка, но она может быть изменена в других местах на уровне меню или статьи.
TIPIFSETTOSHOWHITS=Если установлено <strong>Показать</strong>, то будет отображаться количество просмотров статьи посетителями сайта. Эта глобальная установка, но она может быть изменена в других местах админцентра.
TIPIFSETTOSHOWREADMORELINK=Если установлено <strong>Показать</strong>, то при просмотре статей в виде блога будет отображаться ссылка <b>Читать полностью</b> для просмотра всей статьи.
TIPIFSETTOSHOWVOTING=Если установлено <strong>Показать</strong>, то для статей будет отображаться система <b>Рейтинга</b>.
TIPIFYESTITLECONTENTITEMS=Если Да, то в режиме <strong>Блог</strong> заголовки статей будут отображаться ссылками на полную версию статей.
TIPIFYESUSERMAILEDLINK=Если Да, то пользователь сможет активировать свою учетную запись только после получения им письма со ссылкой для активации.
TIPIFYOURSITEISOFFLINE=Сообщение, отображаемое посетителям вместо сайта, когда он выключен.
TIPIMAGEFOLDERWARN=Создайте новую папку для использования в Менеджере изображений и введите здесь путь к ней. Если хотите получить доступ к этой папке из Менеджера медиа-файлов, используйте это же имя или сделайте эту папку подпапкой для меди-файлов, используемых Менеджером медиа-файлов. Предупреждение: не удаляйте и не изменяйте названия существующих папок images/stories, т.к. они используются приложениями Joomla!
TIPFILEFOLDERWARN=Вы можете создать новую папку для использования медиаменеджером и ввести здесь путь к ней. Предупреждение: Не удаляйте и не изменяйте существующую папку images. Папки images/banners, images/M_images, images/smilies, и images/stories используются приложениями.
TIPLOGFOLDER=Пожалуйста, определите папку для хранения журналов событий Joomla.
TIPMAILER=Выберите, с помощью чего будут отправляться письма с сайта
TIPMAILFROM=Адрес e-mail для использования в поле from при отправке писем с сайта.
TIPLINKS=Если Да, то ссылки на статьи для зарегистрированных пользователей будут показаны даже неавторизованным посетителям, но для просмотра полной версии будет необходимо авторизоваться.
TIPNEWUSERTYPE=Уровень доступа для новых пользователей, регистрирующихся на сайте.
TIPPRINTPDFEMAIL=Выберите, как будут отображаться ссылки для отправки на Печать, PDF и E-mail: значками или текстом.
TIPSECRETWORD=Это уникальный буквенно-цифровой код, автоматически генерируемый при каждой установке Joomla!. Используется для обеспечения безопасности.
TIPSENDMAILPATH=Введите путь к папке на Вашем сервере, где находится программа Sendmail
TIPSESSIONHANDLER=Механизм хранения сессий Joomla!
TIPSETSDEFAULTLENGTHLISTS=Устанавливает длину (кол-во строк) списков по умолчанию в админцентре и на сайте для всех пользователей
TIPSETYOURSITEISOFFLINE=Если Да, то вместо главной страницы посетителям будет выводиться сообщение из поля, находящегося ниже.
TIPSHOWAUTHORMETATAGITEMS=Отображать ли мета-тег <b>author</b> в коде страниц сайта
TIPFEEDLIMIT=Выберите количество статей для отображения в каналах новостей
TIPSHOWTITLEMETATAGITEMS=Отображать ли мета-тег <b>title</b> в коде страниц сайта
TIPSITENAME=Введите название вашего сайта, используемое в заголовке браузера (например, в Админцентре и на странице <em>Сайт выключен</em>).
TIPSMTPAUTH=Выберите Да, если ваш SMTP-сервер требует аутентификацию.
TIPSMTPPORT=Введите номер порта вашего сервера SMTP. Порт 25 используется для большинства незащищенных серверов, а 465 или 587 - для защищенных.
TIPSMTPSECURITY=Выберите способ защиты SMTP, используемый на вашем сервере.
TIPSMTPHOST=Введите адрес SMTP-сервера.
TIPSMTPUSER=Введите имя пользователя для доступа к SMTP-серверу (необходимо для использования SMTP-авторизации)
TIPSMTPPASS=Введите пароль доступа к SMTP-серверу (необходимо для использования SMTP-авторизации)
TIPTMPFOLDER=Введите путь к папке для хранения временных файлов. Папка должна быть доступна для записи.
TIPURLSUFFIX=Если Да, то к URL будет добавляться суффикс, зависящий от типа документа.
TIPUSEMODREWRITE=Определяет, использовать ли для преобразования ссылок модуль Apache mod_rewrite.
