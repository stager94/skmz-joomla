# RC1 release on 27 August 2008
WHEN ACTIVATED THIS BOT PROVIDES LANGUAGE DETERMINATION AND BASIC ROUTING. MUST BE ENABLED UNLESS YOU ARE USING A SEF PLUGIN THAT PERFORMS THE SAME TASKS.=Когда активирован, этот плагин обеспечивает определение языка. Он должен быть включен, если вы не используете другой SEF плагин, выполняющий ту же работу.
USE JF ROUTER IF AVAILABLE=Использовать JF Router, если возможно
ENABLE LANGUAGE DETERMINATION=Включить определение языка
LANGUAGE SELECTION FOR NEW VISITORS?=Выбор языка для новых посетителей
BROWSER SETTINGS=По настройкам браузера
SITE DEFAULT LANGUAGE=Язык сайта по умолчанию
ORDERING OF LANGUAGES IN JOOMFISH COMPONENT=По порядку яыков в компоненте Joom!Fish
USE 302 REDIRECT=Использовать 302 redirect
SAVE USER LANGUAGE IN A COOKIE=Сохранять язык пользователя как cookie
USE SEF PREFIX OR SUBDOMAINS?=Использовать префикс SEF или Субдомены?
SEF PREFIX=Префикс SEF
SUB-DOMAIN=Суб-домен
PREFIX=Префикс
SEF SUBDOMAIN=Суб-домен SEF