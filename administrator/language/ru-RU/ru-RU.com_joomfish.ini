INFORMATION=Добро пожаловать в Joom!Fish
INFORMATION_TEXT=Вы используете последнюю версию мультиязычного расширения для Joomla!. Интегрированы многие новые возможности, позволяющие увеличить производительность и дать Вам полный контроль над Joomla!.
INFORMATION_CLUB_TITLE=<h4>Клуб The Joom!Fish</h4>
INFORMATION_CLUB_LINK=http://www.joomfish.net/en/the-club
INFORMATION_CLUB=Если Вам нужна профессиональная техподдержка и консультации для Вашего мультиязычного сайта, то <a href="http://www.joomfish.net/en/the-club" target="_blank">Клуб Joom!Fish</a> - это именно то, что вы ищите. За небольшой членский взнос Вы получаете доступ ко всем этим преимуществам. <b>C помощью этого расширения вы уже создали %s переводов, что эквивалентно %s EUR (в рассчете 0,10 EUR/перевод). Справедливая цена за членство?</b>
INFORMATION_SERVICE_TITLE=<h4>Сервис Joom!Fish</h4>
INFORMATION_SERVICE=Проект предоставляет различные бесплатные услуги, такие как документация, форум и многое другое. Все это доступно на сайте <a href="http://www.joomfish.net" target="_blank">www.joomfish.net</a>. Посетите его и вступите в одно из международных сообществ, объединенных мультиязычными сайтами.
 
# not more used in 2.0
INFORMATION_SHOP=На нашем <a href="http://www.joomfish.net/shop" target="_blank">сайте</a> Вы можете найти самые последние товары с логотипом проекта. Они ждут Вас!
INFORMATION_DONATE=Вы можете пожертвовать проекту по 10 евроцентов с каждого перевода (тогда Вам достанется, к примеру <b> %s EUR ;-)</b>). Это прибавит разработчикам чуточку позитива.


