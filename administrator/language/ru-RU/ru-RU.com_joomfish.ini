QA_CACHING_HELP=Это средство обеспечит кэширование сложных процедур для анализа sql запросов. Данная функция экспериментальная и должна использоваться только опытными пользователями, которые знают для чего она предназначена.
QA_LOGGING_HELP=Эта опция помогает тестировать точность и эффективность Кэширования Анализа Запросов - она создает файл отчета о запросах и их результатах для анализа. Включите ее только если вы хотите предоставить файл отчета разработчикам. Для больших сайтов файл отчета будет увеличиваться очень быстро, так что используйте ее очень осторожно в течение ограниченного времени.

