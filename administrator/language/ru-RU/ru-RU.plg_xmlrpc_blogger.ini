BLOGGER XML-RPC API=Обеспечивает API XML-RPC для Blogger
EDIT POSTS=Измененные сообщения
NEW POSTS=Новые сообщения
PARAMCATEGORY=Выберите категорию для размещения новых сообщений
PARAMSECTION=Выберите раздел для измененных сообщений
LOGIN FAILED=Ошибка авторизации
POST CHECK FAILED=Невозможно проверить сообщения
POST STORE FAILED=Невозможно сохранить сообщения
POST DELETE FAILED=Невозможно удалить сообщения
SORRY, NO SUCH POST=Извините, сообщения не найдены.
SORRY, POST IS ALREADY BEING EDITED=Извините, сообщение в настоящее время редактируется
NO POSTS AVAILABLE, OR AN ERROR HAS OCCURRED=Нет доступных сообщений или произошла ошибка.
METHOD NOT IMPLEMENTED=Метод неизвестен
RETURNS A LIST OF WEBLOGS TO WHICH AN AUTHOR HAS POSTING PRIVILEGES.=Возвращает список блогов, в которые автор имеет право добавлять сообщения.
RETURNS INFORMATION ABOUT AN AUTHOR IN THE SYSTEM.=Возвращает информацию об авторе.
RETURNS INFORMATION ABOUT A SPECIFIC POST.=Возвращает информацию об определенных сообщениях.
RETURNS A LIST OF THE MOST RECENT POSTS IN THE SYSTEM.=Возвращает список последних сообщений.
CREATES A NEW POST, AND OPTIONALLY PUBLISHES IT.=Создает новые сообщения и выборочно публикует их.
DELETES A POST.=Удаляет сообщения.
UPDATES THE INFORMATION ABOUT AN EXISTING POST.=Обновляет информацию о существующих сообщениях.
