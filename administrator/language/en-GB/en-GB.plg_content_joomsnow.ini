# English (GB) language file for the Joomsnow plugin
# Version 1.0

# PLUGIN DESCRIPTION
SNOW FALLING ON YOUR JOOMLA CONTENT PAGES=<p>This simple, little plugin will let snow falls on your Joomla article pages.</p><p>This plugin doesn't need any images it just need some standard fonts to be installed on the user PC</p><p>The Javascript used to generate the snow is a free script (with small modifications) from <a href="http://www.kostenlose-javascripts.de" target="_blank">http://www.kostenlose-javascripts.de</a></p><p>This plugin can be downloaded from <a href="http://www.eugenkarban.de" target="_blank">http://www.eugenkarban.de</a></p>
# INI LABELS
SNOWMAX=Snowmax
SNOWLETTER=Snowletter
SINKSPEED=Sinkspeed
SNOWMINSIZE=Snowminsize
SNOWMAXSIZE=Snowmaxsize
SNOWINGZONE=Snowingzone
# INI DESCRIPTIONS
NUMBER OF SNOWFLOCKS FALLING=Number of snowflocks falling (Values higher than 30-40 are not recomended)
SNOWFLOCKS CHARACTER=Snowflocks character (Usually '*'; you can also let fall on your page any other character)
SNOWFLOCKS SINKSPEED=Snowflocks sinkspeed (Recomended: values between 0.3 and 2)
MINIMUM SIZE OF THE SNOWFLOCKS=Minimum size of the snowflocks (Character minimum size; Default 8)
MAXIMUM SIZE OF THE SNOWFLOCKS=Maximum size of the snowflocks (Character maximum size; Default 22)
SNOW ZONE=The zone where snow will fall on your page. (Accepted values are: '1' for everywhere, '2' for the left side, '3' for center, '4' for the right side)